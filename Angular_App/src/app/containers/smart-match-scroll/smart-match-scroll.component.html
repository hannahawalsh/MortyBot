
<mat-grid-list cols="1" gutterSize="5" rowHeight="50">

    <mat-grid-tile [colspan]="1" [rowspan]="7">
            <app-carousel class="carousel" [slides]="slides"></app-carousel>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div>
            <button mat-flat-button color="primary" (click)="submit()">
                Submit
            </button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
