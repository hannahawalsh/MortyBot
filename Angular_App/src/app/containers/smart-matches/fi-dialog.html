<div>
    <mat-grid-list cols="1" rowHeight="100">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div class="uxg-h3">
                {{data.title}}
            </div>
        </mat-grid-tile>


        <br>
        <mat-grid-tile [colspan]="1" [rowspan]="data.rows">
            <div class="uxg-body-1" [innerHTML]="data.description">
            </div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div>
                <button mat-flat-button color="primary" (click)="submit()">
                    Submit
                </button>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</div>
